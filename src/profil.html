<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gradient-to-b from-pink-500 to-blue-500 bg-no-repeat coiny-regular min-h-screen">
    <!-- navbar.html -->
    <div class="container mx-auto px-4">
        <div id="navbar"></div>
        <script>
            window.onload = function() {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar').innerHTML = data;
                    });
            };
        </script>
        <!-- Ajout d'un rectangle blanc avec des bords arrondis -->
        <div class="flex">
            <!-- Profil de l'utilisateur -->
            <div class="bg-white rounded-lg p-10 mt-10 w-1/3 flex flex-col items-center">
                <img src="../image/logo.png" alt="Profile Picture" class="mb-4 w-24 h-24 rounded-full">
                <h2 class="text-xl font-bold mb-2">Nom d'utilisateur</h2>
                <p class="mb-4">Biographie de l'utilisateur</p>
                <p class="mb-2">Nombre total de concours : <span id="total-contests">0</span></p>
                <p class="mb-2">Nombre de concours gagnés : <span id="won-contests">0</span></p>
                <p class="mb-4">Classement : <span id="ranking">0</span></p>
                <div id="gallery" class="mb-4">
                    <!-- Galerie de dessins -->
                </div>
                <div id="comments" class="mb-4">
                    <!-- Commentaires et évaluations -->
                </div>
                <div id="social-links" class="mb-4">
                    <!-- Liens vers les profils de médias sociaux -->
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mb-4">
                    Suivre
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
                    Contacter
                </button>
            </div>
        
            <!-- Galerie de dessins -->
            <div class="bg-white rounded-lg p-10 mt-10 ml-10 w-1/3 flex flex-col items-center">
                <h2 class="text-xl font-bold mb-2">Dessins postés</h2>
                <div id="user-drawings" class="mb-4">
                    <img src="path_to_image" alt="Dessin 1" class="w-full h-64 object-cover"/>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants du concours</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gradient-to-b from-pink-500 to-blue-500 bg-no-repeat min-h-screen bg-cover coiny-regular">
    <div class="container mx-auto px-4">
        <div id="navbar"></div>
        <script>
            window.onload = function() {
                fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
            };
        </script>
        <div class="container mx-auto px-8 mt-4">
            <div class="bg-white p-10 rounded-lg shadow-lg">
                <h1 class="text-5xl text-white text-center stroke-text">Participants du concours</h1>
                <div class="mb-4">
                    <label for="contest-select" class="block text-sm font-medium text-gray-700">Sélectionnez un concours :</label>
                    <select id="contest-select" name="contest-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="Thème 1, Date de début 1, Date de fin 1">Thème 1, Date de début 1, Date de fin 1</option>
                        <option value="Thème 2, Date de début 2, Date de fin 2">Thème 2, Date de début 2, Date de fin 2</option>
                        <!-- Ajoutez plus d'options pour chaque concours -->
                    </select>
                </div>
                <!-- Tableau stylisé -->
                <table class="table-auto w-full mt-4 ">
                    <thead>
                        <tr class="bg-blue-500">
                            <th class="px-4 py-2">Nom</th>
                            <th class="px-4 py-2">Prénom</th>
                            <th class="px-4 py-2">Adresse mail</th>
                            <th class="px-4 py-2">Consulter le profil</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border px-4 py-2">Nom Exemple</td>
                            <td class="border px-4 py-2">Prénom Exemple</td>
                            <td class="border px-4 py-2">exemple@mail.com</td>
                            <td class="border px-4 py-2 flex justify-center">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
                                    <a href="profil_exemple.html">Profil</a>
                                </button>
                            </td>
                        </tr>
                        <!-- Les autres lignes du tableau seront générées dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

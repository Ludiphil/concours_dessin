<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluateur</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gradient-to-b from-pink-500 to-blue-500 bg-no-repeat min-h-screen bg-cover coiny-regular">
    <div class="container mx-auto px-4">
        <div id="navbar"></div>
        <div id="dialog" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white p-4 rounded">
                <p>Voulez-vous valider cette note ?</p>
                <button id="confirm" class="bg-blue-500 text-white p-2 rounded">Oui</button>
                <button id="cancel" class="bg-red-500 text-white p-2 rounded">Non</button>
            </div>
        </div>
        <script>
            window.onload = function() {
                fetch('navbar.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        
                // pop up 
                document.getElementById('rating-form').addEventListener('submit', function(event) {
                var rating = document.getElementById('rating').value;
                if (!rating) {
                    event.preventDefault();
                    alert('Veuillez sélectionner une note avant de valider.');
                } else {
                    event.preventDefault();
                    document.getElementById('dialog').classList.remove('hidden');
                }
                });

                document.getElementById('confirm').addEventListener('click', function() {
                    document.getElementById('rating-form').submit();
                });

                document.getElementById('cancel').addEventListener('click', function() {
                    document.getElementById('dialog').classList.add('hidden');
                });
            };
        </script>
        <h1 class="text-8xl text-white text-center stroke-text">Notation des dessins</h1>
        <div class="grid grid-cols-3 gap-4">
            <!-- Colonne 1 -->
            <!-- section image à dupliquer -->
            <div class="card bg-white shadow-lg rounded-lg overflow-hidden p-4">
                <!-- Ici, vous pouvez ajouter du code pour afficher le dessin 1 -->
                <img src="../image/dessin_test.png" alt="Image description">
                <form id="rating-form" class="text-center">
                    <select name="rating" id="rating">
                        <option value="">Sélectionnez une note</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <button type="submit" class="text-white hover:text-gray-200 border border-blue-400 bg-blue-500 rounded-lg p-2 mx-auto block mt-2">Valider la note</button>
                </form>
            </div>
            <!-- fin section image à dupliquer -->
        </div>
    
    </div>
</body>
</html>

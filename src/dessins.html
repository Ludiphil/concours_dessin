<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiser les dessins</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gradient-to-b from-pink-500 to-blue-500 coiny-regular">
    <div class="container mx-auto px-4">
        <div id="navbar"></div>
        <script>
            window.onload = function() {
                fetch('navbar.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
            };
        </script>
        
        <div class="pt-20">
            <div class="grid grid-cols-3 gap-4 items-center">
                <div class="flex justify-center">
                    <img src="../image/nuage_et_triangle.png" alt="Dessins" class="move-image"/>
                </div>
                <div class="flex justify-center">
                    <h1 class="text-8xl text-white text-center stroke-text">Dessins</h1>
                </div>
                <div class="flex justify-center">
                    <img src="../image/dessin.png" alt="Dessins" class="w-1/2 move-image2"/>
                </div>
            </div>

            <div class="mb-4">
                <label for="filter" class="block text-sm font-medium text-gray-700">Filtrer par :</label>
                <select id="filter" name="filter" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option>Tous</option>
                    <option>Par concours</option>
                    <option>Par thème</option>
                    <option>Par date</option>
                </select>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <!-- Ici, vous pouvez ajouter du code pour afficher les dessins stockés en base de données -->
                <div class="card bg-white shadow-lg rounded-lg overflow-hidden p-4">
                    <img src="../image/dessin_test.png" alt="Dessin 1" class="w-full object-cover"/>
                    <table class="p-4 w-full">
                        <tr>
                            <td>Dessin numéro :</td>
                            <td id="drawing-number">1</td>
                        </tr>
                        <tr>
                            <td>Note attribuée :</td>
                            <td id="drawing-rating">4.5</td>
                        </tr>
                        <tr>
                            <td>Nom du compétiteur :</td>
                            <td id="competitor-name">John Doe</td>
                        </tr>
                        <tr>
                            <td>Description du concours :</td>
                            <td id="contest-description">Description ici</td>
                        </tr>
                        <tr>
                            <td>Thème du concours :</td>
                            <td id="contest-theme">Thème ici</td>
                        </tr>
                    </table>
                </div>
                <!-- Répétez le code ci-dessus pour chaque dessin dans la base de données -->
            </div>
        </div>
    </div>
</body>
</html>

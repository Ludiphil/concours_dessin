<body class="bg-gradient-to-b from-pink-500 to-blue-500 coiny-regular">
  <!-- navbar.html -->
  
  
  <div class="container mx-auto px-4">
    <div id="navbar"></div>
    <script>
      window.onload = function() {
        fetch('navbar.php')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
      };
    </script>
    <div class="pt-20 grid grid-cols-3 gap-4">
      <!-- Image d'accueil -->
    <div class="col-span-3 flex justify-center items-center relative">
      <img src="../image/logo.png" alt="Logo" class="w-1/2 h-auto blur">
      <div class="absolute flex justify-center items-center">
        <h1 class="text-8xl text-blue-100 text-center stroke-text">Concours<br>de<br>dessins</h1>
      </div>
    </div>
    <!-- New image -->
    <div class="flex justify-start items-center mt-24">
      <img src="../image/Concour_2.png" alt="Concours" class="w-full h-auto move-image" id="image_concours"> 
    </div>
    <div class="col-span-2 flex justify-center items-center">
      <a href="concours.html" class="text-8xl text-white stroke-text text-center hover-effect" id="text_concours">Visualiser les concours</a>
    </div>
    <script>
      var lineConcours = new LeaderLine(
        LeaderLine.pointAnchor(document.getElementById('text_concours'), {x: '50%', y: '140%'}),
        LeaderLine.pointAnchor(document.getElementById('image_concours'), {x: '100%', y: '100%'}),
        {
          startSocket: 'bottom', 
          endSocket: 'right',
          size: 8, // Augmentez la taille de la ligne
          endPlug: 'arrow1', // Ajoutez une flèche à la fin de la ligne
          endPlugSize: 2, // Augmentez la taille de la flèche
          color: '#F58196' // Changez la couleur de la ligne en rose
        }
      );
      lineConcours.hide(); // Cachez la ligne au début
    
      var textElementConcours = document.getElementById('text_concours');
    
      textElementConcours.addEventListener('mouseover', function() {
        lineConcours.show('draw'); // Montrez la ligne lorsque la souris passe sur le texte
      });
    
      textElementConcours.addEventListener('mouseout', function() {
        lineConcours.hide('draw'); // Cachez la ligne lorsque la souris n'est plus sur le texte
      });
    </script>
    
    <!-- Nouvelle image -->
    <div class="col-span-2 flex justify-center items-center">
      <a href="dessins.html"class="text-8xl text-white text-center hover-effect stroke-text" id="text_dessin">Visualiser les dessins</a>
    </div>
    <div class="flex justify-start items-center mt-24" >
      <img src="../image/dessin.png" alt="Dessin" class="w-full h-auto move-image2" id="image_dessin">
    </div>
    <script>
      var line = new LeaderLine(
        LeaderLine.pointAnchor(document.getElementById('text_dessin'), {x: '50%', y: '140%'}),
        LeaderLine.pointAnchor(document.getElementById('image_dessin'), {x: '0%', y: '90%'}),
        {
        startSocket: 'bottom', 
        endSocket: 'left',
        size: 8, // Augmentez la taille de la ligne
        endPlug: 'arrow1', // Ajoutez une flèche à la fin de la ligne
        endPlugSize: 2, // Augmentez la taille de la flèche
        color: '#F58196'
        }
      );
      line.hide(); // Cachez la ligne au début
    
      var textElement = document.getElementById('text_dessin');
    
      textElement.addEventListener('mouseover', function() {
        line.show('draw'); // Montrez la ligne lorsque la souris passe sur le texte
      });
    
      textElement.addEventListener('mouseout', function() {
        line.hide('draw'); // Cachez la ligne lorsque la souris n'est plus sur le texte
      });
    </script>
